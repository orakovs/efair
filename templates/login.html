{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn | DigitalFair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'img/python.png' %}" sizes="16x16 32x32" type="image/png">
    <style>
    body {
        background-color: #f8f9fa;
        margin-bottom: 70px;
    }
        .custom-btn {
        width: 300px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <h2 class="mb-4">Авторизация</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="iin" class="form-label">Индивидуальный идентификационный номер</label>
                <input type="text" class="form-control" id="iin" name="iin" maxlength="12" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-outline-dark">Авторизоваться</button>
                <a href="{% url 'signup_url' %}" class="btn btn-outline-dark">Регистрация</a>      </form>
                <a href="{% url 'home_url' %}" class="btn btn-outline-dark">Закрыть</a>      
        </form>
        </div>
        </div>
    </div>
    </div>
    {% for field in form %}
        {% if field.errors %}
        <li>{{ field.label }}: {{ field.errors|join:", " }}</li>
        {% endif %}
    {% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
