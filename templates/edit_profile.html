{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | DigitalFair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'img/favicon.png' %}" sizes="16x16 32x32" type="image/png">
    <style>
    body {
        background-color: #f8f9fa;
        margin-bottom: 70px;
    }
        .custom-btn {
        width: 125px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <h2 class="mb-4">Редактирование данных пользователя</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name" maxlength="64" value="{{ user.first_name }}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name" maxlength="64" value="{{ user.last_name }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="128" value="{{ user.email }}">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Страна</label>
                <input type="text" class="form-control" id="country" name="country" maxlength="64" value="{{ user.country }}">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <input type="text" class="form-control" id="city" name="city" maxlength="64" value="{{ user.city }}">
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Улица</label>
                <input type="text" class="form-control" id="street" name="street" maxlength="64" value="{{ user.street }}">
            </div>
            <div class="mb-3">
                <label for="home_number" class="form-label">Номер дома/строения/здания</label>
                <input type="text" class="form-control" id="home_number" name="home_number" maxlength="64" value="{{ user.home_number }}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="^\+?[0-9]{1,12}$" maxlength="12" value="{{ user.phone }}">
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Фото профиля</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password1" name="password1">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Подтвердить пароль</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-outline-dark">Сохранить изменения</button>
                <button type="reset" class="btn btn-outline-dark">Сбросить</button>
                <a href="{% url 'user_delete_url' user.id %}" class="btn btn-outline-dark">Удалить профиль</a>
                <a href="{% url 'cabinet_url' %}" class="btn btn-outline-dark">Закрыть</a>      
            </div>
        </form>
        </div>
    </div>
    </div>
    {% for field in form %}
        {% if field.errors %}
        <li>{{ field.label }}: {{ field.errors|join:", " }}</li>
        {% endif %}
    {% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
