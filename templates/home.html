{% extends 'base.html' %}
{% load static %}
{% block title %}Главная{% endblock title %}
{% block content %}

    <div class="row">
        <div class="col-md-8">
        <div class="container">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <ol class="carousel-indicators visually-hidden">
            <li data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleFade" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleFade" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/advertisement1.jpg' %}" class="d-block w-100" alt="Advertisement 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/advertisement2.jpg' %}" class="d-block w-100" alt="Advertisement 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/advertisement3.jpg' %}" class="d-block w-100" alt="Advertisement 3">
            </div>
        </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        </div>
        </div>
        <div class="col-md-4">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Последние новости</h5>
            <ul class="list-group">
                <li class="list-group-item">Новость 1</li>
                <li class="list-group-item">Новость 2</li>
                <li class="list-group-item">Новость 3</li>
            </ul>
            </div>
        </div>
        </div>
        <div id="map" style="height: 400px;"></div>
    </div>
{% endblock content %}
