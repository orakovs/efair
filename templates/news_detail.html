{% extends 'base.html' %}
{% load static %}
{% block title %}News Detail{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4>{{ news.title }}</h4>
                    <img src="{% if news.image %}{{ news.image.url }}{% else %}{% static 'img/default_news.jpg' %}{% endif %}" class="img-fluid" alt="News Image">
                    <p>{{ news.body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
