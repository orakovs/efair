{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование предложения | e-Fair </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'img/favicon.png' %}" sizes="16x16 32x32" type="image/png">
    <style>
    body {
        background-color: #f8f9fa;
        margin-bottom: 70px;
    }
        .custom-btn {
        width: 125px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <h2 class="mb-4">Редактирование предложения</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Наименование</label>
                <input type="text" class="form-control" id="title" name="title" maxlength="64" value="{{ offer.title }}">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <select class="form-control" id="category" name="category">
                    {% for category in form.fields.category.choices %}
                    <option value="{{ category.0 }}" {% if category.0 == offer.category.pk %}selected{% endif %}>{{ category.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Изображение</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <input type="textarea" class="form-control" id="description" name="description" value="{{ offer.description }}">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Количество</label>
                <input type="text" class="form-control" id="amount" name="amount" maxlength="64" value="{{ offer.amount }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Стоимость</label>
                <input type="text" class="form-control" id="price" name="price" maxlength="64" value="{{ offer.price }}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="flexCheckChecked" name="in_activ" checked>
                <label class="form-check-label" for="flexCheckChecked">Предложение актуально</label>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-outline-dark me-2">Сохранить изменения</button>
                <button type="reset" class="btn btn-outline-dark me-2">Сбросить</button>
                <a href="{% url 'offer_url' offer.id %}" class="btn btn-outline-dark me-2">Закрыть</a>      
            </div>
        </form>
        </div>
    </div>
    </div>
    {% for field in form %}
        {% if field.errors %}
        <li>{{ field.label }}: {{ field.errors|join:", " }}</li>
        {% endif %}
    {% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
